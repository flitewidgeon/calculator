<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="display">123456789</div>
	<div class="digits">
		<button>0</button>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>7</button>
		<button>8</button>
		<button>9</button>
	</div>
	<div class="operators">
		<button>/</button>
		<button>*</button>
		<button>-</button>
		<button>+</button>
		<button>=</button>
	</div>
	<button class="clear">Clear</button>
</body>
</html>
